<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clocks</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" id="containerid">
        <div class="button">
            <button id="modeBtn">Light Mode</button>
        </div>
        <div class="wapper">
            <div class="rim">
                <span id="sec"></span>
                <span id="min"></span>
                <span id="hr"></span>
                
                <div id="pin"></div>
                <div id="pin2"></div>
            </div>
            
        </div>
        <div class="digitalClock">
            <h1 id="digitTime">00 : 00 PM</h1>
            <h4 id="date">Wednesday april <span id="date-highlight">12</span></span></h4>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
